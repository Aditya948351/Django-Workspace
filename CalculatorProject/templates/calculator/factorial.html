<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Factorial Calculator</title>
</head>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #ff8b8bff;
        margin: 0 auto;
        padding: 20px;
        display: flex;
        flex-direction: column;
        align-items: center;
        height: 90vh;
    }
    h1 {
        color: #333;
    }
    input [type="submit"] {
        padding: 10px;
        width: calc(100% - 22px);
        margin: 10px 0;
        border: 1px solid #ff0000ff;
        border-radius: 4px;
    }
</style>
<body>
    <h1>Calculate Factorial</h1>
    <form method="POST" action="">
        {% csrf_token %}
        <input type="number" name="number" id="number" placeholder="Enter a number" required>
        <br>
        <input type="submit" value="Generate">
    </form> 

    {% if result is not none %}
        <h2>Factorial of {{ number }} is {{ result }}</h2>
    {% endif %}
</body>
</html>
