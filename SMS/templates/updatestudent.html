<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Update Student Form</h1>
    <form method="POST">
        {% csrf_token %}
        Name: <input type="text" name="name" value="{{student.name}}" required><br><br>
        Age: <input type="number" name="age" value="{{student.age}}" required><br><br>
        Roll No: <input type="number" name="rollno" value="{{student.rollno}}" required><br><br>
        Email: <input type="email" name="email" value="{{student.email}}" required><br><br>
        Phone: <input type="text" name="phone" value="{{student.phone}}" required><br><br>
        Address: <textarea name="address" required>{{student.address}}</textarea><br><br>
        <input type="submit" value="Update Student">
    </form>
</body>
</html>
